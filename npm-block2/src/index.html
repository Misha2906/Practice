<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    
    <style>
        #app {
            margin: 10px;
        }
        .student-table {
            width: 80%;
            border-collapse: collapse;
            margin: 10px 0;
        }
        .student-cell {
            padding: 8px;
            text-align: center;
            border: 1px solid #333;
            width: 150px;
        }
        .checkbox-input {
            vertical-align: middle;
            margin-right: 5px;
        }
        .highlighted-cell {
            background-color: yellow;
        }
        .action-link {
            cursor: pointer;
        }
        .add-student-form {
            width: 80%;
            display: flex;
            flex-direction: row;
            gap: 20px;
        }
        .add-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            width: 120px;
            height: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="app"></div>
<script src="main.js"></script>
</body>
</html>
